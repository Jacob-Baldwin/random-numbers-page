<html>

  <head>
    <link rel="stylesheet" href="main.css">

    <script src="math.js"></script>
    <script src="randomcoinflip.js"></script>
    <script src="randomfloat.js"></script>
    <script src="randomint.js"></script>
    <script src="randomprime.js"></script>
    <script src="randomcard.js"></script>
    <script src="randomstring.js"></script>

    <title>Random Number Generators</title>
  </head>

  <body class="Content">
    <h1>Random Number Demos</h1>
    <h3>Jacob Morrison - Jacob Baldwin</h3>
    <h3>CS260 Creative Project</h3>

    <div class="Column1">

      <div class="Container">
        <div class=ContainerInner>
          <p id="RandomPrimeOutput">0</p>
          <p>How large of a prime number can you find?</p>
          Max: <input type="number" id="RandomPrimeMax" value="1000">
          <br>
          <button onclick="handleRandomPrimeButton()">Random Prime</button>
        </div>
      </div>

      <div class="Container">
        <div class=ContainerInner>
          <p id="RandomIntOutput">0</p>
          Min: <input type="number" id="RandomIntMin" value="0">
          <br>
          Max: <input type="number" id="RandomIntMax" value="10">
          <br>
          <button onclick="handleRandomIntButton()">Random Int</button>
        </div>
      </div>

      <div class="Container">
        <div class=ContainerInner>
          <p id="RandomCard">0</p>
          <button onclick="handleRandomCardButton()">Random Card</button>
        </div>
      </div>

    </div>

    <div class="Column2">

      <div class="Container">
        <div class=ContainerInner>
          <p id="CoinFlipOutput">0</p>
          <button onclick="handleCoinFlipButton()">Coin Flip</button>
        </div>
      </div>

      <div class="Container">
        <div class=ContainerInner>
          <p id="RandomFloatOutput">0</p>
          <button onclick="handleRandomFloatButton()">Random Float</button>
        </div>
      </div>

      <div class="Container">
        <div class=ContainerInner>
          <p id="RandomStringOutput">0</p>
          Length: <input type="number" id="RandomStringLength" value="5">
          <br>
          <button onclick="handleRandomStringButton()">Random String</button>
        </div>
      </div>

      <div class="Container">
        <div class=ContainerInner>
          <a href="https://en.wikipedia.org/wiki/Special:Random">Random Wikipedia Article</a>
        </div>
      </div>

    </div>


  </body>

</html>
